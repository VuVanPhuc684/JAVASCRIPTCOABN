<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="a"></div>
    <input type="button" value="them" onclick="them();">
    <input type="button" value="xoa" onclick="xoa();">
    <script>
        function them() {
            var phuc = document.createElement("p");
            phuc.innerHTML = "tôi chắc chắn sẽ đạt được điểm cao  ";
            document.getElementById("a").appendChild(phuc);
        }
        function xoa() {
            var div = document.getElementById("a");
            if (div.hasChildNodes()) {
                div.removeChild(div.lastChild);
            }
        }

    </script>
</body>

</html>
