<body>
    <div class="container">
        <div class="banner">
            <img src="https://caodang.fpt.edu.vn/wp-content/uploads/FPT_Polytechnic_Hanoi.jpg" alt="">

        <div class="menu">

        </div>
        <div class="noidungform">
            <marquee behavior="" direction="">
                <h1 style="color: aqua;">ĐIỀN THÔNG TIN CỦA BẠN VÀO FORM SAU </h1>
            </marquee>
            <form action="" name="MyForm" onsubmit="return VaLiDate()" style="margin-left: 200px;">
                <table>
                    <tr>
                        <td>
                            <h3>NHẬP HỌ VÀ TÊN :</h3>
                        </td>
                        <td>
                            <input type="text" name="HoTen">
                            <span id="tbhoTen"></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <H3>NHẬP EMAIL:</H3>
                        </td>
                        <td>
                            <input type="text" name="Email">
                            <span id="tbEmail"></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <H3>NHẬP PASS WORD :</H3>
                        </td>
                        <td>
                            <input type="text" name="PassWord">
                            <span id="tbPassWord"></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <H3>NHẬP LẠI PASS :</H3>
                        </td>
                        <td>
                            <input type="text" name="ConfirmPass">
                            <span id="tbConfirmPass"></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <H3>NHẬP SỐ ĐIỆN THOẠI :</H3>
                        </td>
                        <td>
                            <input type="text" name="phone">
                            <span id="tbphone"></span>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <H3>NƠI GHI CHÚ :</H3>
                        </td>
                        <td>
                            <input type="text" name="NouDung">
                            <span id="tbnoidung"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <H3>GIỚI TÍNH :</H3>
                        </td>
                        <td>
                            <input type="radio" name="gioitinh">Nam
                            <input type="radio" name="gioitinh">Nữ
                            <span id="tbgioitinh"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <H3>CHỌN ĐỘ TUỔI :</H3>
                        </td>
                        <td>
                            <select name="tuoi">
                                <option value=""></option>
                                <option value="">18 tuổi</option>
                                <option value="">19 tuổi</option>
                                <option value="">20 tuổi </option>
                                <option value="">khác</option>
                            </select>
                            <span id="tbtuoi"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <H3>ĐỊA ĐIỂM :</H3>
                        </td>
                        <td>
                            <input type="checkbox" name="diadiem">Ngoại Thành
                            <input type="checkbox" name="diadiem">Nội Thành
                            <span id="tbdiadiam"></span>
                        </td>
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="ĐĂNG KÝ "
                                style="height: 50PX;width: 150PX;border-radius: 20PX;">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="ket">
            <h3>phucvvph34858@fpt.edu.vn</h3>
        </div>
    </div>
